name: CI Pipeline

# This workflow runs whenever you push changes to the "main" branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # We run this job on a virtual machine running the latest Ubuntu Linux
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out your code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up a Python 3.8 environment
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"

    # Step 3: Install the dependencies listed in your requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
